<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Artikel</h1>
    </header>

    <div class="container" id="article-content">
        <!-- Tempat untuk menampilkan konten artikel Markdown -->
    </div>

    <footer>
        <p>&copy; 2024 Artikel. All Rights Reserved.</p>
    </footer>

    <script>
        // Ambil konten artikel Markdown menggunakan fetch API
        fetch('article1.md') // Ganti 'article1.md' dengan nama file artikel Anda
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('article-content').innerHTML = marked(markdown);
            });
    </script>
</body>
</html>
